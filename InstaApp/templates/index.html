<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>InstaApp</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/cyberboysumanjay/web/master/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <br>
  <div class="text-center">
      <img width="100" height="100" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="rounded mx-auto d-block" alt="Instagram Icon">
  </div>

    <div class="text-center">
        <form class="form-download" method="POST" id="download" action="/details">
            <h1 class="form-download-heading display-4">InstaApp</h1>
    </div>

    <div>
        <br>
    </div>
    {% block content %}

    <div class="form-group">
        <div class="input-group p-3 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">https://instagram.com/</span>
            </div>

            <input type="text" class="form-control" name="userid" placeholder="Enter username" >
        </div>
    </div>

    <div class="text-center">
      <span class="form-text"><b>Example:</b> <a href="https://www.instagram.com/nnnocturn">https://www.instagram.com/<b>nnnocturn</b></a></span>
    </div>
    <div>
        <br><br>
    </div>
    <div class="text-center">
      <input class="btn btn-primary btn-lg" type="submit" name="type" id="type" value="Fetch">
    </div>
    <div class="text-center">
        <br>
        <a href="/post" class="btn btn-primary btn-lg" role="button">Post Downloader</a>
    </div>

    {% endblock %}
        <div>
            <br>
        </div>

    <!--BootStrap code goes here -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
